<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br><br><br>
    <div id="container">
        <span id="title">Guessing Game</span>
        <h3>Please input a number between 1 - 10</h3>
        <input type="number" placeholder="Input your guess" id="guess"><br>
        <button id="submit">Submit</button>
        <button id="resetButton">Reset</button>
        <h2 id="attempt">Attepmts: <span id="attempts">0</h2>
        <h2 id="response"></h2>
    </div>
</body>
<script src="script.js"></script>
</html>
